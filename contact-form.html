<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="form.css">
  <link rel="stylesheet" href="toggle.css">
  <title>Contact Me</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="hleft"><h2>Contact KOD</h2></div>
    <div class="hright"><a href="index.html"><h3>Back</h3></a></div>
    
  </header>

  <div class="toggle">
    <input type="checkbox" name="toggle" class="toggle-cb" id="toggle-0" checked>
    <label class="toggle-label" for="toggle-0">
        <div class="toggle-inner"></div>
        <div class="toggle-switch"></div>
    </label>
  </div>
  
  
  <form action="https://formspree.io/f/xdkoepzb" method="POST">
    <fieldset>
      <legend>Contact Me</legend>
      <div class="slot">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" class="show" required>
      </div>
      
      <div class="slot">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" class="show" required>
      </div>
      
      <div class="slot">
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" class="show" required>
      </div>
      
      
      <div class="slot">
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" class="show" required></textarea>
      </div>
      
      <button type="submit">Send</button>
    </fieldset>
  </form>

  <!-- Optional JavaScript for success message -->
  <script>
    document.querySelector("form").addEventListener("submit", function(event) {
      event.preventDefault();
      fetch(this.action, {
        method: "POST",
        body: new FormData(this),
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          alert("Thank you for reaching out! Your message has been sent.");
          this.reset();
        } else {
          alert("Oops! There was an issue sending your message. Please try again.");
        }
      });
    });

      const themeToggle = document.getElementById('toggle-0');
      const savedTheme = localStorage.getItem('theme') || '';
      if (savedTheme) {
        document.documentElement.setAttribute('data-theme', savedTheme);
        themeToggle.textContent = savedTheme === 'dark' ? 'Switch to Light Mode' : 'Switch to Dark Mode';
      }

      themeToggle.addEventListener('click', () => {
        const currentTheme = document.documentElement.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? '' : 'dark';
        document.documentElement.setAttribute('data-theme', newTheme);
        themeToggle.textContent = newTheme === 'dark' ? 'Switch to Light Mode' : 'Switch to Dark Mode';
        localStorage.setItem('theme', newTheme); // Save the theme preference
      });
  </script>
</body>
</html>
