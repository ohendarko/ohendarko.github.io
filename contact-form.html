<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="form.css">
  <title>Contact Me</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="hleft"><h2>Contact Kwadwo Ohene Darko</h2></div>
    <div class="hright"><a href="index.html"><h3>Back</h3></a></div>
    
  </header>
  
  
  <form action="https://formspree.io/f/xdkoepzb" method="POST">
    <fieldset>
      <legend>Contact Me</legend>
      <div class="slot">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      
      <div class="slot">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
      </div>
      
      <div class="slot">
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required>
      </div>
      
      
      <div class="slot">
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>
      
      <button type="submit">Send</button>
    </fieldset>
  </form>

  <!-- Optional JavaScript for success message -->
  <script>
    document.querySelector("form").addEventListener("submit", function(event) {
      event.preventDefault();
      fetch(this.action, {
        method: "POST",
        body: new FormData(this),
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          alert("Thank you for reaching out! Your message has been sent.");
          this.reset();
        } else {
          alert("Oops! There was an issue sending your message. Please try again.");
        }
      });
    });
  </script>
</body>
</html>
